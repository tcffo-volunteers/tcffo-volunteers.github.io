	<body>
		<!-- Header -->
			<header id="header">
				<h1>Volunteers Needed</h1>
				<p>The Center for Family Outreach - Fort Collins<br>
				1100 Poudre River Drive</p>
			</header>

		<!-- Signup Form -->
			<form id="signup-form" method="post" action="https://www.formspree.io/tcffo.volunteers@gmail.com">
				<div>
					<input type="text" name="Name:" id="name" placeholder="Name">
					<br>
					<input type="email" name="Email:" id="email" placeholder="Email Address" />
					<br>
					<div><textarea name="Offering assistance:" id="help" placeholder="What can you help with? ex. writing, art, events, social media, tutoring, transportation, greeter"></textarea></div>
					<br>
					<input type="submit" value="Sign Up">
					<input type="hidden" name="_next" value="//tcffo-volunteers.github.io" />
				</div>
			</form>
			
			<!-- Scripts -->
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
