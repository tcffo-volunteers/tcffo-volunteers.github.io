	<body>
		<!-- Header -->
			<header id="header">
				<h1>Volunteers Needed</h1>
				<p>The Center for Family Outreach</p>
			</header>

		<!-- Signup Form -->
			<form id="signup-form" method="post" action="https://formspree.io/tcffo-volunteers@gmail.com">
				<div>
					<input type="text" name="name" id="name" placeholder="Name">
					<br>
					<input type="email" name="email" id="email" placeholder="Email Address" />
					<br>
					<div><textarea name="help" id="help" placeholder="What can you help with? ex. writing, art, events, social media, greeter, cleaning, tutoring, transportation"></textarea></div>
					<br>
					<input type="submit" value="Sign Up">
				</div>
			</form>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="https://twitter.com/tcffo" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="https://www.facebook.com/thecenterforfamilyoutreach/" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
					<li><a href="mailto:lauriek@tcffo.org" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
				</ul>
			</footer>

		<!-- Scripts -->
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
